version: 2
jobs:
  build:
    docker:
      - image: fr3akyphantom/pitchblack-builder:latest
    environment:
      MANIFEST_BRANCH: 'twrp-6.0'
      PBRP_BRANCH: 'pb-lite-android-9.0'
      VERSION: '2.9.0'
      VENDOR: 'WALTON'
      CODENAME: 'Primo_RX5'
      BUILD_LUNCH: 'omni_Primo_RX5-userdebug'
      TEST_BUILD: 'true'
      PB_GO: 'true'
      PB_LEGACY_MTK: 'true'
    working_directory: /home/builder/pitchblack
    steps:
      - checkout
      - run:
          name: AIO Build
          command: |
            echo "Set GitAuth Infos too"
            git config --global user.email $GitHubMail
            git config --global user.name $GitHubName
            git config --global color.ui true
            mkdir $(pwd)/work && cd work
            echo "Initialize & Sync PBRP repo"
            echo $(pwd)
            repo init -q -u https://github.com/PitchBlackRecoveryProject/manifest_pb.git -b ${MANIFEST_BRANCH} --depth 1
            time repo sync -c -q --force-sync --no-clone-bundle --no-tags -j32
            echo "Get the Device Tree on place"
            git clone https://$GITHUB_TOKEN@github.com/rokibhasansagar/pbrp_rx5_renew -b ${CIRCLE_BRANCH} device/${VENDOR}/${CODENAME}
            rm -rf bootable/recovery && git clone https://github.com/rokibhasansagar/android_bootable_recovery -b ${PBRP_BRANCH} --single-branch --depth 1 bootable/recovery
            rm -rf vendor/pb && git clone https://github.com/rokibhasansagar/vendor_pb -b pb --single-branch --depth 1 vendor/pb
            rm -rf device/qcom/ && rm -rf hardware/qcom/ && rm -rf device/generic/
            tree -a -L 4 >> initial_tree.info && curl --upload-file initial_tree.info https://transfer.sh/ && echo ""
            echo "Start the Build Process"
            export ALLOW_MISSING_DEPENDENCIES=true
            source build/envsetup.sh
            lunch ${BUILD_LUNCH}
            # Keep the whole .repo/manifests folder
            cp -a .repo/manifests $(pwd)/
            echo "Clean up the .repo, no use of it now"
            rm -rf .repo
            mkdir -p .repo && mv manifests .repo/ && ln -s .repo/manifests/default.xml .repo/manifest.xml
            make -j$(nproc --all) recoveryimage
            echo "Deploying"
            export TEST_BUILDFILE=$(find $(pwd)/out/target/product/${CODENAME}/PitchBlack*-UNOFFICIAL.zip 2>/dev/null)
            export UPLOAD_PATH=$(pwd)/out/target/product/${CODENAME}/upload/
            mkdir ${UPLOAD_PATH}
            if [[ $TEST_BUILD == 'true' ]] && [[ -n $TEST_BUILDFILE ]]
            then
            cp $TEST_BUILDFILE $UPLOAD_PATH
            export TEST_BUILDREC=$(find $(pwd)/out/target/product/${CODENAME}/recovery.img 2>/dev/null)
            cp $TEST_BUILDREC $UPLOAD_PATH
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -n "Test Release for $(echo $CODENAME)" -b "PBRP $(echo $VERSION)" -c ${CIRCLE_SHA1} -delete ${VERSION}-pb_go ${UPLOAD_PATH}
            fi
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: pbrepo6
          context: personal-envs

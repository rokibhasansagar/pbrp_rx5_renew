version: 2
jobs:
  build:
    docker:
      - image: fr3akyphantom/pitchblack-builder:latest
    environment:
      MANIFEST_BRANCH: 'twrp-6.0'
      PBRP_BRANCH: 'pb-lite-android-9.0'
      VERSION: '2.9.0'
      VENDOR: 'WALTON'
      CODENAME: 'Primo_RX5'
      BUILD_LUNCH: 'omni_Primo_RX5-userdebug'
      TEST_BUILD: 'true'
    working_directory: /home/builder/pitchblack
    steps:
      - checkout
      - run:
          name: AIO Build
          command: |
            echo "Set GitAuth Infos too"
            git config --global user.email $GitHubMail
            git config --global user.name $GitHubName
            git config --global color.ui true
            # wget -q https://gist.github.com/rokibhasansagar/3980a2daf1bb45a7550447cd22524151/raw/92766e4ec8e37ec8e6813213942796cd28490aa8/build.sh
            # wget -q https://gist.github.com/rokibhasansagar/3980a2daf1bb45a7550447cd22524151/raw/c7067755db7813e7df61ddefdcdabe6a38f4a8e1/build.sh
            # wget -q https://gist.github.com/rokibhasansagar/3980a2daf1bb45a7550447cd22524151/raw/2e8ecb3de314bf6d98c938cd70d825997338fe60/build.sh
            # wget -q https://gist.github.com/rokibhasansagar/3980a2daf1bb45a7550447cd22524151/raw/73e538e03ecf18dddcee39eec169036ddd56daa9/build.sh
            wget -q https://gist.github.com/rokibhasansagar/3980a2daf1bb45a7550447cd22524151/raw/a66be278dccd71b154082cd734f53d3fa350220c/build.sh
            source build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: pbrepo6
          context: personal-envs

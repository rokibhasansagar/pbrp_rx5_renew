version: 2
jobs:
  build:
    docker:
      - image: fr3akyphantom/pitchblack-builder:latest
    environment:
      MANIFEST_BRANCH: 'twrp-6.0'
      PBRP_BRANCH: 'features'
      VERSION: '2.9.0'
      VENDOR: 'WALTON'
      CODENAME: 'Primo_RX5'
      BUILD_LUNCH: 'omni_Primo_RX5-userdebug'
      TEST_BUILD: 'true'
    working_directory: /home/builder/pitchblack
    steps:
      - checkout
      - run:
          name: AIO Build
          command: |
            echo "Set GitAuth Infos too"
            git config --global user.email $GitHubMail
            git config --global user.name $GitHubName
            git config --global color.ui true
            wget -q https://gist.github.com/rokibhasansagar/3980a2daf1bb45a7550447cd22524151/raw/4339aaf9eb47c5f9cc77e02704be1e1e3f26e3de/build.sh
            source build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: pbrepo6
          context: personal-envs

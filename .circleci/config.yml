version: 2.1
jobs:
  build:
    docker:
      - image: fr3akyphantom/droid-builder:focal
    environment:
      MANIFEST_BRANCH: 'twrp-6.0'
      # PBRP_BRANCH: 'android-9.0'
      # VERSION: '2.9.1'
      VENDOR: 'WALTON'
      CODENAME: 'Primo_RX5'
      EXTRA_CMD: '"'dos2unix *; sed -i '/BASH := bash/a DO_SOURCE := \$(shell bash -c "source $@")' build/core/config.mk; sed -i 's/\$(BASH) \$(PB_SCRIPT)/\$(DO_SOURCE) \$(PB_SCRIPT)/g' build/core/Makefile'"'
      BUILD_LUNCH: 'omni_Primo_RX5-userdebug'
      TEST_BUILD: 'true'
      PB_ENGLISH: 'true'
    working_directory: /home/builder/pitchblack
    steps:
      # - checkout
      - run:
          name: AIO Build
          command: |
            echo "Set GitAuth Infos"
            git config --global user.email $GitHubMail
            git config --global user.name $GitHubName
            git config --global color.ui true
            wget -q https://gist.github.com/rokibhasansagar/62f90b84f5de4fcb3b1313096710b1aa/raw/build.sh
            chmod a+x build.sh
            source build.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          context: personal-envs
